<script type="text/javascript">
var i = +prompt('nhap nhiet do','');

	if (i>=100) {
		alert('Giảm nhiệt độ');
		break;
	}else if(i<20){
		alert('Tăng nhiệt độ');
		break;
	}else{
		alert('nhiệt độ bình thường');
	}
}

</script>

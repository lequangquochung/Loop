<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">

for (var i = 1; i <=100; i++) {
	if (i%3==0) {
		document.write('  Fizz  ');
		// console.log(i);
	}else if(i%5==0){
		document.write('  Buzz  ');
		// console.log(i);		
	}
	if (i%3==0 && i%5==0 ) {
		document.write('  |FizzBuzz|  ');
		// console.log(i);	
	}
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fibonacci</title>
</head>
<body>
	<script type="text/javascript">
		var dem = 0;
		var x = 0 , y = 1;
		var count = 0;
		
		while (count < 10 ) {
			document.write((dem = x + y )+ "<br>");
			x = y;
			y = dem;
			count++;
		}
	</script>
</body>
</html>

    
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>in hinh ra</title>
  </head>
  <body>
    <script type="text/javascript">
      for (var i = 0; i <= 5; i++) {
        for (var j = 0; j <= i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
      document.write("------------ <br>");
      for (i = 5; i >= 0; i--) {
        for (j = 0; j <= i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
      document.write("------------ <br>");
      var x = 5;
      for (i = 5; i >= 0; i--) {
        for (j = 0; j <= 5; j++) {
          if (j < x) {
            document.write("&ensp;");
          } else {
            document.write("*");
          }
        }
        x--;
        document.write("<br>");
      }
      document.write("------------ <br>");
      var x = 0;
      for (i = 5; i >= 0; i--) {
        for (j = 0; j <= 5; j++) {
          if (j < x) {
            document.write("&ensp;");
          } else {
            document.write("*");
          }
        }
        x++;
        document.write("<br>");
      }
      document.write("------------ <br>");
    </script>
  </body>
</html>
